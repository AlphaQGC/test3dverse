<html>
<head>
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse_Gizmos_Ext.js"></script>
    <script src="./AppConfig.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div id="message">Loading...</div>
    <div id="selected_entity"></div>
    <canvas tabindex="1" id="display_canvas" width="1280" height="720"></canvas>

    <button id="playPauseButton">Play / Pause</button>

    <script>
        const playPauseButton = document.getElementById('playPauseButton');

        playPauseButton.addEventListener('click', function () {
            const audioEntity = new THREE.Audio(0, 0, 0, 1, true, 1);
            audioEntity.load('R2_D2_Scream.mp3'); // Remplacez par votre propre fichier audio
            audioEntity.autoplay = true;

            if (audioEntity.isPlaying) {
                audioEntity.pause();
                playPauseButton.textContent = 'Play';
            } else {
                audioEntity.play();
                playPauseButton.textContent = 'Pause';
            }
        });
    </script>
</body>
</html>
